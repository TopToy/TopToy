syntax = "proto3";
option java_package = "proto";
package proto;
option java_multiple_files = true;

import "blockchain.proto";
import "bbcProtos.proto";
import "rmfService.proto";

message proofedBlock {
    Block b = 1;
    int32 cid = 2;
    string Sig = 3;
    repeated BbcDecision votes = 4;
}

message subChainVersion {
    repeated proofedBlock v = 1;
}


service syncService {
    rpc disseminateVersion(subChainVersion) returns (Empty) {};
}