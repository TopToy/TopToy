syntax = "proto3";
option java_package = "proto";
package proto;


message Meta {
    int32 channel = 1;
    int32 sender = 2;
    int32 cid = 3;
    int32 cidSeries = 4;
}


message BbcMsg {
    Meta m = 1;
    int32 vote = 2;
    Block next = 3;
}


message BbcDecision {
    Meta m = 1;
    int32 decosion = 2;
}

message BlockHeader {
    Meta m = 1;
    bytes prev= 2;
//    int32 creatorID = 2;
    int32 height = 3;
    bytes transactionHash = 4;
    string proof = 5;
//    bool present = 6;
//    int32 cid = 5;
//    int32 cidSeries = 6;
}

//message BlockFooter {
////    string rmfProof = 1;
//    int64 ts = 2;
////    bytes orig = 3; // Enable to cerate an empty block
//}
message Block {
    BlockHeader header = 1;
    repeated Transaction data = 2;
    int64 ts = 3;
//    BlockFooter footer = 3;
}

//TODO: Adding: client signature, client public key etc.
message Transaction {
    int32 clientID = 1;
    string txID = 2;
    bytes data = 3; // generic type of data
    int64 clientTs = 4;
    int64 serverTs = 5;
}

message accepted {
    bool accepted = 1;
    string txID = 2;
}

message approved {
    Transaction tx = 1;
    int64 ts = 2;
}

message read {
    string txID = 1;
}

message ForkProof {
    int32 sender = 1;
    Block curr = 2;
//    string currSig = 3;
    Block prev = 4;
//    string prevSig = 5;
}

message RBMsg {
    Meta m = 1;
    bytes data = 3;
}

message Empty {

}



