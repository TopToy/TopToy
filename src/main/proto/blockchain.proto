syntax = "proto3";
option java_package = "proto";
package proto;
option java_multiple_files = true;

import "rmfService.proto";
// Adding crypto data??

message BlockHeader {
    bytes prev= 1;
    int32 creatorID = 2;
    int32 height = 3;
    bytes transactionHash = 4;
    int32 cid = 5;
    int32 cidSeries = 6;
//    MerkleTree mt = 4;
}

message Block {
    BlockHeader header = 1;
    repeated Transaction data = 2;
}

//TODO: Adding: client signature, client public key etc.
message Transaction {
    int32 clientID = 1;
    bytes data = 2; // generic type of data
}

//message PanicMsg{
//    int32 sender = 1;
//    int32 height = 2;
//    bytes b1Sig = 3;
//    bytes b2Sig = 4;
//}

message accepted {
    bool accepted = 1;
}

message ForkProof {
    int32 sender = 1;
    Block curr = 2;
    string currSig = 3;
    Block prev = 4;
    string prevSig = 5;
}


