syntax = "proto3";
option java_package = "proto";
package proto;
//option objc_class_prefix = "RTG";

//message consID {
//    int32 height = 1;
//    int32 id = 2;
//}

message BbcMsg {
    int32 propserID = 1;
    int32 id = 2;
    int32 vote = 3;
    string sig = 4;
}


message BbcDecision {
    int32 consID = 1;
    int32 decosion = 2;
    repeated BbcMsg votes = 3;
}